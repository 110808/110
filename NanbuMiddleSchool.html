<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南部中学 - 校园表白墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f7fa;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 15px 0;
            background-color: #4285f4;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .publish-section {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .publish-section textarea {
            width: 100%;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 10px;
            resize: none;
            height: 100px;
            margin-bottom: 10px;
        }
        .publish-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            float: right;
            cursor: pointer;
        }

        .confession-list {
            margin: 0 15px 20px;
        }
        .confession-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .confession-content {
            margin: 10px 0;
            line-height: 1.6;
        }
        .confession-footer {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
        }
        .interact-btn {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .interact-btn.active {
            color: #4285f4;
        }

        .reply-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: none;
        }
        .reply-section.show {
            display: block;
        }
        .reply-input {
            width: 100%;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 8px;
        }
        .reply-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            float: right;
            cursor: pointer;
        }
        .reply-list {
            margin-top: 10px;
        }
        .reply-item {
            background: #f9f9f9;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .photo-scroll {
            margin: 20px 15px;
            overflow: hidden;
            position: relative;
            height: 180px;
        }
        .photo-wrapper {
            display: flex;
            animation: scroll 20s linear infinite;
        }
        .photo-scroll:hover .photo-wrapper {
            animation-play-state: paused;
        }
        .school-photo {
            width: 280px;
            height: 180px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 6px;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* 可拉动隐藏的导航栏样式 */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
            z-index: 999;
            transition: transform 0.3s ease;
        }
        .footer-nav.hide {
            transform: translateY(100%);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 12px;
        }
        .nav-item.active {
            color: #4285f4;
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 3px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 350px;
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #888;
        }
        .modal-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .auth-btn {
            width: 100%;
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }
        .auth-switch {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #4285f4;
            cursor: pointer;
        }
    </style>

</head>
